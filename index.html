<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript CountDown</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300&family=Signika&display=swap" rel="stylesheet">
    
    </head>

    <body>

    <div>
    <div class="alpha"><img src="/A (3).jpg"></div>
    
    <div class="title">
        <h1>We are comming soon</h1>
        <h1 id="endDate">08 April 2023 12:40:00 PM</h1>
    </div>
    <div class="form">
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Days</label>
    </div>
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Hours</label>
    </div>
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Minutes</label>
    </div>
    <div>
        <input type="text" readonly value="0">
        <br/>
        <label for="">Seconds</label>
    </div>
    </div>
    </div>
    <script src="/app.js" defer></script>
    </body>
</html>
